<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>

    <title>REHBER</title>
    <script src="app.js"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary ">
        <div clas="container">
            <a href="#" class="navbar-brand ">
                REHBER LİSTESİ
            </a>
        </div>
    </nav> <br>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">KİŞİ BİLGİLERİ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>
                        <div class="form-row col-md-6">
                            <input type="text" id="ad" class="form-control" placeholder="AD" value="">

                        </div>

                        <div class="form-row col-md-6">
                            <input type="text" id="soyad" class="form-control" placeholder="SOYAD" value="">

                        </div>
                        <div class="form-row col-md-6">
                            <input type="text" id="no" class="form-control" placeholder="NUMARA" value="">
                        </div>
                        <div class="form-row col-md-6">
                            <input type="text" id="email" class="form-control" placeholder="E-MAİL" value="">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="far fa-window-close"></i> KAPAT</button>
                    <button onclick="kisiekle()" id="remove" type="button" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i>
                        KİŞİYİ KAYDET</button>
                </div>
            </div>
        </div>
    </div>
    <!-- TABLE-->
    <table class="table" id="myTable">
        <thead>
            <tr>
            <th scope="row">İsim</th>
            <th scope="row">Soyisim</th>
            <th scope="row">E-Mail</th>
            <th scope="row">Numara</th>
            <th scope="row">Edit</th>
        </tr>
        </thead>
        <tbody id="item-list">

        </tbody>
    </table>
    <!-- Button trigger modal -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-evenly">
        <button type="button" class="btn btn-outline-primary me-md-2" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="fas fa-plus"></i>
            KİŞİ EKLE
        </button>
       
    </div>
     <!--Güncelle-->
    <div class="modal fade" id="btnGuncelle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">GÜNCELLE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                <div class="modal-body">

                    <form action="" method="POST">
                        <div class="form-row col-md-6">
                            <div class="form">
                                <input type="text" id="ad" class="form-control" placeholder="AD" id="updateAd">
                            </div>

                            <div class="form-row col-md-6">
                                <input type="text" id="soyad" class="form-control" placeholder="SOYAD" id="updateSoyad">
                            </div>
                            <div class="form-row col-md-6">
                                <input type="text" id="no" class="form-control" placeholder="NUMARA" id="updateNo">
                            </div>
                            <div class="form-row col-md-6">
                                <input type="text" id="email" class="form-control" placeholder="E-MAİL"
                                    id="updateEmail">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="far fa-window-close"></i> KAPAT</button>
                                        <button type="button" class="btn btn-primary" onclick="btnGuncelle(this)" 
                                        data-bs-dismiss="modal" id="btnGuncel">
                                            <i class="far fa-window-close"></i> KAPAT</button>
                                </div></div>

                    </form>
                </div>




</body>

</html>
